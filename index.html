<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Uploader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        #password {
            transition: all 0.3s ease-in-out;
        }
        #password:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.5);
        }
        pre {
            white-space: pre-wrap;       /* Since CSS 2.1 */
            white-space: -moz-pre-wrap;  /* Mozilla, since 1999 */
            white-space: -pre-wrap;      /* Opera 4-6 */
            white-space: -o-pre-wrap;    /* Opera 7 */
            word-wrap: break-word;       /* Internet Explorer 5.5+ */
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Code Uploader & Locker</h1>
    
    <!-- Code Input Section -->
    <div class="bg-gray-50 p-6 rounded-lg mb-8">
        <h2 class="text-xl font-semibold mb-4 text-gray-700">1. Save a New Code Snippet</h2>
        <div class="mb-4">
            <label for="uniqueName" class="block text-sm font-medium text-gray-700 mb-1">Unique Name</label>
            <input type="text" id="uniqueName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" placeholder="e.g., my_python_script" required>
        </div>
        <div class="mb-4">
            <label for="codeContent" class="block text-sm font-medium text-gray-700 mb-1">Code</label>
            <textarea id="codeContent" rows="10" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" placeholder="Paste your code here..." required></textarea>
        </div>
        <button id="saveButton" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
            Save Code
        </button>
    </div>

    <!-- Saved Codes Section -->
    <div class="bg-gray-50 p-6 rounded-lg">
        <h2 class="text-xl font-semibold mb-4 text-gray-700">2. My Saved Codes</h2>
        <div id="passwordSection" class="flex flex-col items-center justify-center p-4">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Enter password to view codes:</label>
            <input type="password" id="password" class="w-full max-w-xs p-2 rounded-md border-gray-300 shadow-sm text-center mb-2" placeholder="Password">
            <button id="unlockButton" class="w-full max-w-xs py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Unlock
            </button>
            <p id="passwordError" class="text-red-500 text-sm mt-2 hidden">Incorrect password. Please try again.</p>
        </div>
        
        <div id="savedCodesContainer" class="space-y-4 hidden">
            <!-- Saved codes will be displayed here -->
            <p class="text-gray-500 text-center">No codes saved yet. Save a code above to see it here.</p>
        </div>
    </div>
</div>

<script>
    // This script now communicates with your Python backend instead of Firebase directly.
    document.addEventListener('DOMContentLoaded', () => {
        const uniqueNameInput = document.getElementById('uniqueName');
        const codeContentTextarea = document.getElementById('codeContent');
        const saveButton = document.getElementById('saveButton');
        const savedCodesContainer = document.getElementById('savedCodesContainer');
        const passwordInput = document.getElementById('password');
        const unlockButton = document.getElementById('unlockButton');
        const passwordError = document.getElementById('passwordError');
        const passwordSection = document.getElementById('passwordSection');

        // IMPORTANT: Replace this with your actual Render server URL
        const SERVER_URL = "https://code-locker.onrender.com";
        const CORRECT_PASSWORD = "CodeWatson";

        // Function to create a generic error modal
        function showErrorModal(message) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-gray-600 bg-opacity-75 flex justify-center items-center p-4 z-50';
            modal.innerHTML = `
                <div class="bg-white p-6 rounded-lg max-w-sm w-full shadow-lg text-center">
                    <p class="text-red-500 font-bold mb-4">${message}</p>
                    <button class="close-modal-btn mt-4 w-full py-2 px-4 rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">Close</button>
                </div>
            `;
            document.body.appendChild(modal);
            modal.querySelector('.close-modal-btn').addEventListener('click', () => modal.remove());
        }

        // Function to load and display saved codes from the server
        async function displaySavedCodes() {
            savedCodesContainer.innerHTML = '';
            try {
                const response = await fetch(`${SERVER_URL}/get_all_codes`);
                if (!response.ok) {
                    throw new Error(`Server error: ${response.statusText}`);
                }
                const codes = await response.json();
                const codeEntries = Object.entries(codes);

                if (codeEntries.length === 0) {
                    savedCodesContainer.innerHTML = '<p class="text-gray-500 text-center">No codes saved yet. Save a code above to see it here.</p>';
                    return;
                }
    
                codeEntries.forEach(([name, code]) => {
                    const codeBlock = document.createElement('div');
                    codeBlock.className = 'bg-white p-4 rounded-lg shadow-md flex justify-between items-center';
                    codeBlock.innerHTML = `
                        <span class="font-medium text-gray-800">${name}</span>
                        <div>
                            <button class="view-code-btn bg-green-500 hover:bg-green-600 text-white font-bold py-1 px-3 rounded-lg text-sm transition duration-150 ease-in-out" data-name="${name}">View</button>
                            <button class="delete-code-btn bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded-lg text-sm transition duration-150 ease-in-out" data-name="${name}">Delete</button>
                        </div>
                    `;
                    savedCodesContainer.appendChild(codeBlock);
                });
    
                // Re-attach event listeners after rendering
                document.querySelectorAll('.view-code-btn').forEach(button => {
                    button.addEventListener('click', (event) => viewCode(event.target.dataset.name));
                });
    
                document.querySelectorAll('.delete-code-btn').forEach(button => {
                    button.addEventListener('click', (event) => deleteCode(event.target.dataset.name));
                });

            } catch (error) {
                console.error("Error fetching codes:", error);
                savedCodesContainer.innerHTML = `<p class="text-red-500 text-center">Failed to load codes from the server.</p>`;
                showErrorModal('Error: Failed to fetch codes. Please check the console.');
            }
        }
    
        // Function to save a new code via the server
        async function saveCode(name, code) {
            try {
                const response = await fetch(`${SERVER_URL}/save_code`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, code })
                });
                if (!response.ok) {
                    throw new Error(`Server error: ${response.statusText}`);
                }
                console.log("Code successfully saved via server.");
                if (!savedCodesContainer.classList.contains('hidden')) {
                    displaySavedCodes(); // Refresh the list
                }
            } catch (error) {
                console.error("Error saving code:", error);
                showErrorModal('Error: Failed to save code. Please check the console.');
            }
        }
    
        // Function to delete a code via the server
        async function deleteCode(name) {
            try {
                const response = await fetch(`${SERVER_URL}/delete_code/${name}`, {
                    method: 'DELETE'
                });
                if (!response.ok) {
                    throw new Error(`Server error: ${response.statusText}`);
                }
                console.log("Code successfully deleted via server.");
                displaySavedCodes(); // Refresh the list
            } catch (error) {
                console.error("Error deleting code:", error);
                showErrorModal('Error: Failed to delete code. Please check the console.');
            }
        }
    
        // Function to view a code by fetching it from the server
        async function viewCode(name) {
            try {
                const response = await fetch(`${SERVER_URL}/get_code/${name}`);
                if (!response.ok) {
                     throw new Error(`Code not found or server error: ${response.statusText}`);
                }
                const data = await response.json();
                
                // Create a modal to display the code
                const modal = document.createElement('div');
                modal.className = 'fixed inset-0 bg-gray-600 bg-opacity-75 flex justify-center items-center p-4 z-50';
                modal.innerHTML = `
                    <div class="bg-white p-6 rounded-lg max-w-2xl w-full shadow-lg">
                        <h3 class="text-xl font-bold mb-2 text-gray-800">${name}</h3>
                        <pre class="bg-gray-100 p-4 rounded-md overflow-auto text-sm text-gray-800 border border-gray-300 max-h-96">${data.code.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</pre>
                        <button class="close-modal-btn mt-4 w-full py-2 px-4 rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">Close</button>
                    </div>
                `;
                document.body.appendChild(modal);
                modal.querySelector('.close-modal-btn').addEventListener('click', () => modal.remove());

            } catch (error) {
                console.error("Error fetching document:", error);
                showErrorModal('Error: Failed to get code. Please check your console.');
            }
        }
    
        // Event listener for the save button
        saveButton.addEventListener('click', (e) => {
            e.preventDefault();
            const name = uniqueNameInput.value.trim();
            const code = codeContentTextarea.value.trim();
            
            if (name && code) {
                saveCode(name, code);
                uniqueNameInput.value = '';
                codeContentTextarea.value = '';
            } else {
                uniqueNameInput.classList.add('border-red-500');
                codeContentTextarea.classList.add('border-red-500');
                setTimeout(() => {
                    uniqueNameInput.classList.remove('border-red-500');
                    codeContentTextarea.classList.remove('border-red-500');
                }, 1000);
            }
        });
    
        // Event listener for the unlock button
        unlockButton.addEventListener('click', () => {
            if (passwordInput.value.trim() === CORRECT_PASSWORD) {
                passwordSection.classList.add('hidden');
                savedCodesContainer.classList.remove('hidden');
                displaySavedCodes();
            } else {
                passwordError.classList.remove('hidden');
                setTimeout(() => passwordError.classList.add('hidden'), 2000);
            }
        });

        // Also allow pressing Enter to unlock
        passwordInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                unlockButton.click();
            }
        });
    });
</script>

</body>
</html>
